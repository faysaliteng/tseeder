<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <radialGradient id="bg48" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#0d1240"/>
      <stop offset="100%" stop-color="#060918"/>
    </radialGradient>
    <linearGradient id="bolt48" x1="0.5" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#e040fb"/>
      <stop offset="40%" stop-color="#9c27b0"/>
      <stop offset="100%" stop-color="#3d5afe"/>
    </linearGradient>
    <filter id="glow48" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="clip48">
      <rect width="48" height="48" rx="9"/>
    </clipPath>
  </defs>

  <rect width="48" height="48" rx="9" fill="url(#bg48)"/>

  <!-- Glow behind bolt -->
  <g filter="url(#glow48)" clip-path="url(#clip48)">
    <polygon
      points="27,7 16.5,24 23.5,24 13,41.5 32.5,22 24.5,22 33.5,7"
      fill="#c060ff"
      opacity="0.45"
    />
  </g>

  <!-- Main bolt -->
  <polygon
    points="27,7 16.5,24 23.5,24 13,41.5 32.5,22 24.5,22 33.5,7"
    fill="url(#bolt48)"
    clip-path="url(#clip48)"
  />

  <!-- White highlight -->
  <polygon
    points="27,7 16.5,24 23.5,24 13,41.5 32.5,22 24.5,22 33.5,7"
    fill="white"
    opacity="0.16"
    clip-path="url(#clip48)"
  />

  <!-- Blue tip glow -->
  <ellipse cx="20" cy="39.5" rx="5" ry="2.5" fill="#448aff" opacity="0.6" filter="url(#glow48)"/>
</svg>

