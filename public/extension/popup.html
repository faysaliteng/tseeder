<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fseeder</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <div class="logo">F</div>
    <div>
      <div class="brand">f<span>seeder</span></div>
      <div class="subtitle">Cloud Torrent Manager</div>
    </div>
  </div>

  <!-- Not logged in state -->
  <div class="not-logged" id="state-login">
    <p>Sign in to send torrents directly to your cloud vault.</p>
    <a href="https://fseeder.cc/auth/login?ext=1" target="_blank" class="btn-primary">
      Sign in to fseeder
    </a>
  </div>

  <!-- Logged in state -->
  <div class="logged-in" id="state-loggedin" style="display:none">
    <div class="user-row">
      <div class="avatar" id="user-initial">U</div>
      <div class="user-email" id="user-email">user@example.com</div>
      <span class="online-dot">● Online</span>
      <button class="btn-signout" id="sign-out-btn">Sign out</button>
    </div>

    <label>Paste magnet link or URL</label>
    <textarea id="magnet-input" placeholder="magnet:?xt=urn:btih:... or https://..."></textarea>

    <div class="send-row">
      <button class="btn-send" id="send-btn">⚡ Send to Cloud</button>
      <a href="https://fseeder.cc/app/dashboard" target="_blank" class="btn-dash">
        Dashboard →
      </a>
    </div>
    <div class="status-msg" id="status-msg"></div>

    <div class="divider"></div>
    <label>Page magnets detected</label>
    <div class="quick-actions" id="quick-actions">
      <span style="font-size:12px;color:#475569;">Scanning page…</span>
    </div>
  </div>

  <div class="footer-ext">fseeder.cc · Your IP stays hidden · Always encrypted</div>

  <script src="popup.js"></script>
</body>
</html>
