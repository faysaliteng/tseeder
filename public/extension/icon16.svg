<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <radialGradient id="bg16" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#0d1240"/>
      <stop offset="100%" stop-color="#060918"/>
    </radialGradient>
    <linearGradient id="bolt16" x1="0.5" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#e040fb"/>
      <stop offset="50%" stop-color="#9c27b0"/>
      <stop offset="100%" stop-color="#448aff"/>
    </linearGradient>
    <filter id="glow16" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="clip16">
      <rect width="16" height="16" rx="3"/>
    </clipPath>
  </defs>

  <rect width="16" height="16" rx="3" fill="url(#bg16)"/>

  <!-- Glow -->
  <g filter="url(#glow16)" clip-path="url(#clip16)">
    <polygon
      points="9,1.5 5.5,8 7.8,8 4.5,14.5 11,7.5 8.2,7.5 11.5,1.5"
      fill="#c060ff"
      opacity="0.5"
    />
  </g>

  <!-- Bolt -->
  <polygon
    points="9,1.5 5.5,8 7.8,8 4.5,14.5 11,7.5 8.2,7.5 11.5,1.5"
    fill="url(#bolt16)"
    clip-path="url(#clip16)"
  />
</svg>

